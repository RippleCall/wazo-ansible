---
- hosts: all
  tasks:
    - name: Install list of packages
      become: yes
      apt: name={{item}} state=installed
      with_items:
        - ansible

    - name: Install postgresql ansible module from galaxy
      become: yes
      command: "ansible-galaxy install -r requirements-postgresql.yml"
      args:
        chdir: "{{ zuul.project.src_dir }}"
