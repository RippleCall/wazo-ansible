- job:
    parent: base
    name: wazo-ansible-uc
    description: Install Wazo Platform UC use case
    timeout: 10800
    pre-run: zuul.d/pre.yaml
    run: zuul.d/run.yaml
    post-run: zuul.d/fetch-logs.yaml
    vars:
      wazo_debian_repo: main
      wazo_distribution: wazo-dev-buster

- job:
    parent: base
    name: wazo-ansible-uc-archive
    description: Install Wazo Platform UC archive
    timeout: 10800
    pre-run: zuul.d/pre.yaml
    run: zuul.d/run.yaml
    post-run: zuul.d/fetch-logs.yaml
    vars:
      wazo_debian_repo: archive
      wazo_distribution: wazo-19.17

- job:
    parent: base
    name: wazo-ansible-c4-router
    description: Install Wazo Platform C4 Router use case
    pre-run: zuul.d/c4-router-pre.yaml
    run: zuul.d/c4-router-run.yaml
    post-run: zuul.d/fetch-logs.yaml

- job:
    parent: base
    name: wazo-ansible-c4-sbc
    description: Install Wazo Platform C4 SBC use case
    pre-run: zuul.d/c4-sbc-pre.yaml
    run: zuul.d/c4-sbc-run.yaml
    post-run: zuul.d/fetch-logs.yaml

- job:
    parent: base
    name: wazo-ansible-docker
    description: Build Wazo Platform docker images
    run: zuul.d/docker-run.yaml

- project:
    check:
      jobs:
        - wazo-ansible-docker:
            nodeset: debian10-vm
        - wazo-ansible-uc:
            nodeset: debian10-vm
        - wazo-ansible-uc-archive:
            nodeset: debian10-vm
        - wazo-ansible-c4-router:
            nodeset: debian10-vm
        - wazo-ansible-c4-sbc:
            nodeset: debian10-vm
        - ansible-lint:
            nodeset: runc-debian-buster
    gate:
      jobs:
        - wazo-ansible-docker:
            nodeset: debian10-vm
        - wazo-ansible-uc:
            nodeset: debian10-vm
        - wazo-ansible-uc-archive:
            nodeset: debian10-vm
        - wazo-ansible-c4-router:
            nodeset: debian10-vm
        - wazo-ansible-c4-sbc:
            nodeset: debian10-vm
        - ansible-lint:
            nodeset: runc-debian-buster
    experimental:
      jobs:
        - wazo-acceptance-job:
            nodeset: debian10-vm
