- job:
    parent: base
    name: wazo-ansible-install
    required-projects:
      wazo-pbx/wazo-acceptance
    description: install Wazo platform
    timeout: 10800
    pre-run: zuul.d/pre.yaml
    run: zuul.d/run.yaml
    post-run: zuul.d/fetch-logs.yaml

- project:
    check:
      jobs:
        - wazo-ansible-install:
            nodeset: debian10-vm
    gate:
      jobs:
        - wazo-ansible-install:
            nodeset: debian10-vm
