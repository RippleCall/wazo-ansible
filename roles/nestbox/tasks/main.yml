- name: Assert Debian Stretch
  assert:
    that: ansible_distribution == 'Debian' and ansible_distribution_major_version == '9'
- name: Create certificate dir
  file:
    path: /etc/nestbox/https
    state: directory
- name: Create group for certificate
  group:
    name: nestbox-certs
- name: Install custom certificate for HTTPS
  copy:
    src: "{{ nestbox_https_cert }}"
    dest: /etc/nestbox/https/public-certificate.pem
    owner: root
    group: nestbox-certs
    mode: o=rw,g=r
  notify:
    - restart wazo-auth
    - restart wazo-deployd
    - reload nginx
- name: Install custom private key for HTTPS
  copy:
    src: "{{ nestbox_https_private_key }}"
    dest: /etc/nestbox/https/private-key.pem
    owner: root
    group: nestbox-certs
    mode: o=rw,g=r
  notify:
    - restart wazo-auth
    - restart wazo-deployd
    - reload nginx

- name: Install nginx
  apt:
    name: nginx
    state: present
- name: Disable the default nginx site
  file:
    path: /etc/nginx/sites-enabled/default
    state: absent
  notify:
    - reload nginx
- name: Install nginx site for nestbox
  template:
    src: templates/nginx-site.j2
    dest: /etc/nginx/sites-available/nestbox
    owner: root
    group: root
    mode: 0644
  notify:
    - reload nginx
- name: Enable nginx site for nestbox
  file:
    path: /etc/nginx/sites-enabled/nestbox
    src: ../sites-available/nestbox
    state: link
  notify:
    - reload nginx

- name: Install RabbitMQ
  apt:
    name: rabbitmq-server
    state: present

- name: Install HTTPS driver for APT
  apt:
    name: apt-transport-https
    state: latest
- name: Add Nestbox APT PGP key
  apt_key:
    url: http://mirror.wazo.community/wazo_current.key
    id: 2769B67EDBFF423F6874D7663F1BF7FC527FBC6A
    state: present

- name: Configure client certificate for APT
  template:
    src: files/apt-client-certs-config
    dest: /etc/apt/apt.conf.d/nestbox-mirror-client-certs
- name: Create directory for client cert
  file:
    dest: /etc/apt/certs
    state: directory
- name: Copy repo client certificate
  copy:
    src: "{{ nestbox_repo_client_cert}}"
    dest: /etc/apt/certs/nestbox_client.crt
    owner: _apt
    mode: 0400
- name: Copy repo client key
  copy:
    src: "{{ nestbox_repo_client_key }}"
    dest: /etc/apt/certs/nestbox_client.key
    owner: _apt
    mode: 0400

- name: Add Nestbox Debian repository
  apt_repository:
    repo: deb https://mirror.wazo.io/nestbox nestbox main
    state: present
    update_cache: yes

- name: Preconfigure wazo-auth package
  debconf:
    name: wazo-auth
    question: "{{ item }}"
    vtype: boolean
    value: true
  loop:
    - wazo-auth/bootstrap-skip
    - wazo-auth/db-skip
- name: Create wazo-auth config dir
  file:
    path: /etc/wazo-auth/conf.d
    state: directory
- name: Add wazo-auth config
  template:
    src: templates/wazo-auth.yml.j2
    dest: /etc/wazo-auth/conf.d/50-nestbox.yml
    owner: root
    group: root
    mode: 0644
  notify: restart wazo-auth
- name: Install wazo-auth
  apt:
    name: wazo-auth
    state: present
  notify: reload nginx
- name: Add wazo-auth user in groups
  user:
    name: wazo-auth
    groups:
      - nestbox-certs
  notify: restart wazo-auth
- name: Remove wazo-auth default config
  file:
    path: "/etc/wazo-auth/conf.d/{{ item }}"
    state: absent
  with_items:
    - 050-xivo-consul-config.yml
    - 050-xivo-consul-token.yml
  notify: restart wazo-auth

- name: Preconfigure wazo-deployd package
  debconf:
    name: wazo-deployd
    question: wazo-deployd/db-skip
    vtype: boolean
    value: true
- name: Create wazo-deployd config dir
  file:
    path: /etc/wazo-deployd/conf.d
    state: directory
    owner: root
    mode: 755
- name: Copy wazo-deployd config
  template:
    src: templates/wazo-deployd.yml.j2
    dest: /etc/wazo-deployd/conf.d/50-nestbox.yml
- name: Install wazo-deployd
  apt:
    name: wazo-deployd
    state: present
- name: Add wazo-deployd user in groups
  user:
    name: wazo-deployd
    groups:
      - nestbox-certs
  notify: restart wazo-deployd

- name: Preconfigure nestbox-confd package
  debconf:
    name: nestbox-confd
    question: nestbox-confd/db-skip
    vtype: boolean
    value: true
- name: Install nestbox-confd
  apt:
    name: nestbox-confd
    state: present
  notify: reload nginx
- name: Initialize nestbox-confd bus queues
  command: nestbox-confd-init-amqp

- name: Install nestbox-ui
  apt:
    name: nestbox-ui
    state: present
  notify: reload nginx

- name: Install nestbox-ui plugins
  apt:
    name: "{{ item }}"
    state: present
  notify: restart nestbox-ui
  loop:
    - nestbox-ui-wazo-plugins
    - nestbox-ui-wazo-router-plugins
