- name: Assert Debian Stretch
  assert:
    that: ansible_distribution == 'Debian' and ansible_distribution_major_version == '9'

- name: Add Wazo distribution key
  apt_key:
    url: http://mirror.wazo.community/wazo_current.key
    id: 2769B67EDBFF423F6874D7663F1BF7FC527FBC6A
    state: present
- name: Add bootstrap Wazo repository
  apt_repository:
    repo: deb http://mirror.wazo.community/debian phoenix-stretch main
    state: present
    filename: wazo-install
    update_cache: yes
- name: Install xivo-dist
  apt:
    name: xivo-dist
- name: Add persistent Wazo repository
  command: xivo-dist {{ engine_api_wazo_distribution }}
- name: Remove bootstrap Wazo repository
  apt_repository:
    repo: deb http://mirror.wazo.community/debian phoenix-stretch main
    state: absent
    filename: wazo-install
    update_cache: yes

- name: Install xivo-certs
  apt:
    name: xivo-certs
    state: latest

- name: Install custom certificate for HTTPS
  copy:
    src: "{{ engine_api_https_cert }}"
    dest: /usr/share/xivo-certs/server.crt
    owner: root
    group: www-data
    mode: 0640
  when: engine_api_https_cert is defined
  notify:
    - restart wazo-auth
    - restart xivo-amid
    - restart xivo-confd
    - reload nginx
- name: Install custom private key for HTTPS
  copy:
    src: "{{ engine_api_https_private_key }}"
    dest: /usr/share/xivo-certs/server.key
    owner: root
    group: www-data
    mode: 0640
  when: engine_api_https_private_key is defined
  notify:
    - restart wazo-auth
    - restart xivo-amid
    - restart xivo-confd
    - reload nginx

- name: Install xivo-confgend-client
  apt:
    name: xivo-confgend-client
    state: present

- name: Preconfigure wazo-auth package
  debconf:
    name: wazo-auth
    question: "{{ item }}"
    vtype: boolean
    value: true
  loop:
    - wazo-auth/bootstrap-skip
    - wazo-auth/db-skip
- name: Create wazo-auth config dir
  file:
    path: /etc/wazo-auth/conf.d
    state: directory
- name: Add wazo-auth config
  copy:
    src: files/wazo-auth.yml
    dest: /etc/wazo-auth/conf.d/50-engine-api.yml
    owner: root
    group: root
    mode: 0644
  notify: restart wazo-auth
- name: Install wazo-auth
  apt:
    name: wazo-auth
    state: present
  notify: reload nginx

- name: Install RabbitMQ
  apt:
    name: rabbitmq-server
    state: present

- name: Create /var/lib/xivo
  file:
    path: /var/lib/xivo
    state: directory
- name: Disable Wazo services
  file:
    path: /var/lib/xivo/disabled
    state: touch

- name: Create xivo-ctid-ng config dir
  file:
    path: /etc/xivo-ctid-ng/conf.d
    state: directory
- name: Add xivo-ctid-ng config
  template:
    src: templates/xivo-ctid-ng.yml.j2
    dest: /etc/xivo-ctid-ng/conf.d/50-engine-api.yml
    owner: root
    group: root
    mode: 0644
- name: Install xivo-ctid-ng
  apt:
    name: xivo-ctid-ng
    state: present
- name: Remove xivo-ctid-ng default config
  file:
    path: "/etc/xivo-ctid-ng/conf.d/{{ item }}"
    state: absent
  with_items:
    - 050-xivo-consul-config.yml
    - 050-xivo-consul-token.yml

- name: Create xivo-amid config dir
  file:
    path: /etc/xivo-amid/conf.d
    state: directory
- name: Add xivo-amid config
  template:
    src: templates/xivo-amid.yml.j2
    dest: /etc/xivo-amid/conf.d/50-engine-api.yml
    owner: root
    group: root
    mode: 0644
- name: Install xivo-amid
  apt:
    name: xivo-amid
    state: present

- name: Preconfigure database initialization
  debconf:
    name: xivo-manage-db
    question: xivo-manage-db/db-skip
    vtype: boolean
    value: true
- name: Create xivo-confd config dir
  file:
    path: /etc/xivo-confd/conf.d
    state: directory
- name: Add xivo-confd config
  template:
    src: templates/xivo-confd.yml.j2
    dest: /etc/xivo-confd/conf.d/50-engine-api.yml
    owner: root
    group: root
    mode: 0644
  notify: restart xivo-confd
- name: Create xivo-dao config dir
  file:
    path: /etc/xivo-dao/conf.d
    state: directory
- name: Add xivo-dao config
  template:
    src: templates/xivo-dao.yml.j2
    dest: /etc/xivo-dao/conf.d/50-engine-api.yml
    owner: root
    group: root
    mode: 0644
  notify: restart xivo-confd
- name: Install xivo-confd
  apt:
    name: xivo-confd
    state: present

- name: Create xivo-confgend config dir
  file:
    path: /etc/xivo-confgend/conf.d
    state: directory
- name: Add xivo-confgend config
  template:
    src: templates/xivo-confgend.yml.j2
    dest: /etc/xivo-confgend/conf.d/50-engine-api.yml
    owner: root
    group: root
    mode: 0644
- name: Install xivo-confgend
  apt:
    name: xivo-confgend
    state: present

- name: Create xivo-agid config dir
  file:
    path: /etc/xivo-agid/conf.d
    state: directory
- name: Add xivo-agid config
  template:
    src: templates/xivo-agid.yml.j2
    dest: /etc/xivo-agid/conf.d/50-engine-api.yml
    owner: root
    group: root
    mode: 0644
- name: Install xivo-config
  apt:
    name: xivo-config
    state: latest
- name: Install xivo-agid
  apt:
    name: xivo-agid
    state: present

- name: Install xivo-websocketd
  apt:
    name: xivo-websocketd
    state: present

- name: Install nginx
  apt:
    name: nginx
    state: present
- name: Install xivo-nginx
  apt:
    name: xivo-nginx
    state: present
  notify:
    - restart nginx

- name: Install xivo-provd
  apt:
    name: xivo-provd
    state: present

- name: Install wazo-nexsis
  apt:
    name: wazo-nexsis
    state: latest

- name: Enable Wazo services
  file:
    path: /var/lib/xivo/disabled
    state: absent
- name: Ensure local PostgreSQL is shut down
  service:
    name: postgresql
    state: stopped
