#------------- SIPCAPTURE  --------------------------------#

#!define SIPCAPTURL "sip:1.1.1.4:9060"
#!define SIPCAPT 0

#------------- Global Parameters --------------------------#

memdbg=5
memlog=5
async_workers=8

#!define MULTIDOMAIN 0

#-- SIP HEADERS

server_signature = no
server_header = "Server: Wazo-C4"
user_agent_header = "X-PROXY: Wazo-C4"
sip_warning = 0

#------------ Logs to /var/log/kamailio.log ----------------#

#-- -5:alert -4:bug -3:critical-noprefix -2:critical -1:error 0:warning 1:notice 2:info 3:debug
debug=2

#-- syslog facility
log_facility=LOG_LOCAL0
log_name="kamailio"

#-- Output : yes to terminal; no to syslog
log_stderror=no

#------------ Others settings ------------------------------#
fork=yes
children=8
tcp_connection_lifetime=3605
tcp_accept_no_cl=yes
disable_tcp=no
enable_tls=false
tos=0x68

#------------- DNS settings -------------------------------#
use_dns_cache=on
dns_try_ipv6=no
dns_retr_time=1
dns_retr_no=3
dns_use_search_list=yes
